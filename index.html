<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ship Ahoy!</title>

     <!-- //////////////////////////////////////////
    ////////////  LINKED CSS FILES ////////////////////////
    ////////////////////////////////////////////// -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <div id="viewport">
        <div id="ports"></div>
        <div id='ship'></div>
        <div id='sailbutton'>Set Sail!</div>
    </div>

<!-- //////////////////////////////////////////
////////////  SCRIPTS ////////////////////////
////////////////////////////////////////////// -->

    <script src="src/controller.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Ship.js"></script>

    <script>
        const itinerary = new Itinerary([
        new Port('Zaun'),
        new Port('Piltover'),
        new Port('Noxus'),
        new Port('Ionia')
        ]);
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);

        controller.renderPorts(itinerary.ports);
        controller.renderShip(ship);
    </script>
</body>
</html>
